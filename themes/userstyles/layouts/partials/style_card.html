<div class="card col gap animate bd:o">
    <a href="{{ .RelPermalink }}">
        <figure>
            <img src="{{ .Params.thumbnail }}"
                 alt="{{ .Params.name }} screenshot"/>
        </figure>
    </a>
    <div class="flex cwrap px:m bd:t">
        <h3 class="my:0 pt:m">{{- .Params.name -}}</h3>
        <p class="fg:3 my:0 pb:m">by {{ .Params.author -}}</p>
    </div>
</div>
