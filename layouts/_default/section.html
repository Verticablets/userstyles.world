{{ define "main" }}
    <main class="flex">
        <aside>
            <div class="wrapper sticky">
            <p>Table of Contents</p>
            {{ .TableOfContents }}
            </div>
        </aside>
        <div class="md pt1">
            <header>
                <h1 class="tac">{{ .Title }}</h1>
                {{ with .Params.Desc }}
                    <p class="tac"><i>{{ . }}</i></p>
                {{ end }}
            </header>
            {{ .Content }}
        </div>
    </main>
{{ end }}
